<div class="widgets">
  <div class="row">
    <ba-card title="Table {{tabName}} in {{db.currentDataBase}}" baCardClass="with-scroll" class="smart-table-container">
      <div class="text-center">
        <div class="btn-group menu-change" role="group">
          <a class="btn btn-custom" 
            [routerLink]="['structure']" 
            routerLinkActive="link-active">
            <i class="ion-ios-pie"></i> Structure
          </a>
          <a class="btn btn-custom" 
            [routerLink]="['edit']" 
            routerLinkActive="link-active">
            <i class="ion-social-buffer"></i> Edit data
          </a>
          <a class="btn btn-custom" 
            [routerLink]="['indexes']" 
            routerLinkActive="link-active">
            <i class="ion-information-circled"></i> Indexes
          </a>
          <a class="btn btn-custom" 
            [routerLink]="['views']" 
            routerLinkActive="link-active">
            <i class="ion-funnel"></i> Views
          </a>
        </div>
      </div>
      <router-outlet></router-outlet>
    </ba-card>
  </div>
</div>
