<div>
    <div class="form-group">
        <label for="inputname">Table name</label>
        <div class="input-group">
            <input 
                class="form-control" 
                id="inputname" 
                placeholder="Example: order" 
                type="text"
                #inputNameElement
                [(ngModel)]="name">
            <span class="input-group-btn">
                <button 
                    class="btn btn-success" 
                    type="button" 
                    [disabled]="inProcess"
                    (click)="changeTableName()">
                        Change
                </button>
            </span>
        </div>
    </div>
    <sy-status 
        [status]="result.status"
        [message]="result.message"
        [violations]="result.violations"
        (clearMessage)="clearResult()">
    </sy-status>
    <div class="tabler">
        <ng2-smart-table 
            [settings]="settings" 
            [source]="source"
            (createConfirm)="onConfirm($event)" 
            (editConfirm)="onConfirm($event)" 
            (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
    </div>
</div>
