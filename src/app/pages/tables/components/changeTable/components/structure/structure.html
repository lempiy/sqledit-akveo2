<div>
    <div class="form-group">
    <label for="input01">Table name</label>
    <input 
        class="form-control" 
        id="inputname" 
        placeholder="Example: order" 
        type="text"
        #inputNameElement
        [(ngModel)]="allTableData.name">
    </div>
    <sy-status 
        [status]="result.status"
        [message]="result.message"
        [violations]="result.violations"
        (clearMessage)="clearResult()">
    </sy-status>
    <div class="tabler">
        <ng2-smart-table 
            [settings]="settings" 
            [source]="source"
            (createConfirm)="onConfirm($event)" 
            (editConfirm)="onConfirm($event)" 
            (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
    </div>
    <button 
        class="btn btn-success btn-with-icon submit-btn btn pull-right" 
        type="button"
        (click)="onSubmit()"
        [disabled]="!allTableData.name"
        title="Submit new table">
        <i class="ion-android-checkmark-circle"></i>Apply
    </button>
</div>
