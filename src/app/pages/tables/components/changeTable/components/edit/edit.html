<div *ngIf="editData">
  <div class="form-group">
    <label for="input01">Table name</label>
    <input
      disabled 
      class="form-control" 
      id="input01" 
      type="text"
      [(ngModel)]="editData.name">
  </div>
  <div *ngIf="allRows" class="tabler">
      <ng2-smart-table 
          [settings]="settings" 
          [source]="source" 
          (deleteConfirm)="onDeleteConfirm($event)">
      </ng2-smart-table>
  </div>
  <sy-status 
    [status]="result.status"
    [message]="result.message"
    [violations]="result.violations"
    (clearMessage)="clearResult()">
  </sy-status>
</div>
