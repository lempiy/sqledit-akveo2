<div>
  <div class="form-group">
    <label for="input01">Table name</label>
    <select 
      class="form-control" 
      id="input01" 
      type="text"
      [(ngModel)]="editData.name">
      <option value="" disabled selected hidden>Chose table...</option>
      <option *ngFor="let table of allTables" [(ngValue)]="table.name">{{table.name}}</option>
    </select>
  </div>
  <div *ngIf="tablesHash[editData.name]">
    <div class="row">
      <div class="col-md-6">
          <label for="input01">Column name</label>
        </div>
        <div class="col-md-6">
          <label for="input01">Value</label>
        </div>
    </div>
    <div class="form-group row" 
      *ngFor="let column of tablesHash[editData.name].columns">
        <div class="col-md-6">
          <input 
            class="form-control" 
            id="input01"
            [ngModel]="column.name" 
            disabled
            type="text">
        </div>
        <div class="col-md-6">
          <input 
            class="form-control" 
            id="input01" 
            placeholder="{{column.type}}"
            [(ngModel)]="column.input" 
            type="text">
        </div>
    </div>
  </div>
  <sy-status 
    [status]="result.status"
    [message]="result.message"
    [violations]="result.violations"
    (clearMessage)="clearResult()">
  </sy-status>
  <button 
    class="btn btn-success btn-with-icon submit-btn btn pull-right" 
    type="button"
    (click)="onSubmit()"
    [disabled]="!editData.name"
    title="Submit new view">
    <i class="ion-android-checkmark-circle"></i>Submit
  </button>
</div>
